<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google homepage cloning</title>
    <style>
        .center {
            margin-left:auto ;
            margin-right: auto;
            width: max-content;
            padding-bottom: 20px;
        }
 
        ul{
            list-style-type: none;
            margin: 0%;
            padding: 0%;
        }

        li{
            display: inline;
        }

         a{
            display: block;
            padding: 8px;

        }
    </style>
</head>
<body>
    <main>
        <div class="center">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
        </div>
        <div class="navbar">
                <ul>
                    <li><img src="Profile.jpg" alt="bagja"></li>
                    <li><a href="#">google apps</a></li>
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Gambar</a></li>                   
                </ul>
        </div>
    </main>
</body>
</html>
